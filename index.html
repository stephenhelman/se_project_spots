<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__image" />
      </header>
      <div class="profile">
        <div class="profile__avatar">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman Picture"
            class="profile__picture"
          />
          <div class="profile__information">
            <div>
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
            </div>
            <button type="button" class="profile__button-edit">
              <img
                src="./images/pencil.svg"
                alt="pencil icon"
                class="profile__edit-pencil"
              />
              Edit Profile
            </button>
          </div>
        </div>
        <button class="profile__button-new">
          <img
            src="./images/Plus.svg"
            alt="Plus Icon"
            class="profile__new-plus"
          />
          New Post
        </button>
      </div>

      <main>
        <section class="cards">
          <div class="cards__card card">
            <div class="card__image card__image_name_moritz"></div>
            <div class="card__info">
              <p class="card__description">Val Thorens</p>
              <button type="button" class="card__like-button">
                <img
                  src="./images/Like.svg"
                  alt="Heart Icon"
                  class="card__like-button-heart"
                />
              </button>
            </div>
          </div>
          <div class="cards__card card">
            <div class="card__image card__image_name_ceiline"></div>
            <div class="card__info">
              <p class="card__description">Restaurant terrace</p>
              <button type="button" class="card__like-button">
                <img
                  src="./images/Like.svg"
                  alt="Heart Icon"
                  class="card__like-button-heart"
                />
              </button>
            </div>
          </div>
          <div class="cards__card card">
            <div class="card__image card__image_name_tubanar"></div>
            <div class="card__info">
              <p class="card__description">An outdoor cafe</p>
              <button type="button" class="card__like-button">
                <img
                  src="./images/Like.svg"
                  alt="Heart Icon"
                  class="card__like-button-heart"
                />
              </button>
            </div>
          </div>
          <div class="cards__card card">
            <div class="card__image card__image_name_maurice"></div>
            <div class="card__info">
              <p class="card__description">
                A very long bridge, over the forest...
              </p>
              <button type="button" class="card__like-button">
                <img
                  src="./images/Like.svg"
                  alt="Heart Icon"
                  class="card__like-button-heart"
                />
              </button>
            </div>
          </div>
          <div class="cards__card card">
            <div class="card__image card__image_name_van"></div>
            <div class="card__info">
              <p class="card__description">Tunnel with morning light</p>
              <button type="button" class="card__like-button">
                <img
                  src="./images/Like.svg"
                  alt="Heart Icon"
                  class="card__like-button-heart"
                />
              </button>
            </div>
          </div>
          <div class="cards__card card">
            <div class="card__image card__image_name_moritz2"></div>
            <div class="card__info">
              <p class="card__description">Mountain house</p>
              <button type="button" class="card__like-button">
                <img
                  src="./images/Like.svg"
                  alt="Heart Icon"
                  class="card__like-button-heart"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
