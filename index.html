<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__image" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/avatar.jpg"
              alt="Bessie Coleman"
              class="profile__picture"
            />
            <div class="profile__column">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <button type="button" class="profile__button-edit">
                <img src="./images/pencil.svg" alt="Pencil Icon" />
                <span>Edit Profile</span>
              </button>
            </div>
          </div>
          <button type="button" class="profile__button-new">
            <img src="./images/Plus.svg" alt="Plus Icon" />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="A snowy lodge"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__description">Val Thorens</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Seating outside of a restaurant"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__description">Restaurant terrace</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="A group of tables outside with people eating"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__description">An outdoor cafe</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A very long wire and wood bridge over trees"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__description">
                  A very long bridge, over the forest...
                </h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="A tunnel with light coming through the windows"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__description">Tunnel with morning light</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="A small house on a snowy mountainside"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__description">Mountain house</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal">
        <div class="modal__container">
          <div class="modal__header">
            <h3 class="modal__title">Edit profile</h3>
            <button type="button" class="modal__close-button"></button>
          </div>
          <form action="" class="modal__form">
            <label for="name" class="modal__label">Name</label>
            <input
              type="text"
              name="name"
              placeholder="Type your name"
              class="modal__input"
            />
            <label for="description" class="modal__label">Description</label>
            <input
              type="text"
              name="description"
              placeholder="Describe yourself"
              class="modal__input"
            />
            <button type="submit" class="modal__form-submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="modal modal_is-opened">
        <div class="modal__container">
          <div class="modal__header">
            <h3 class="modal__title">New post</h3>
            <button type="button" class="modal__close-button"></button>
          </div>
          <form action="" class="modal__form">
            <label for="image-link" class="modal__label">Image link</label>
            <input
              type="text"
              name="image-link"
              placeholder="Post a link to the picture"
              class="modal__input"
            />
            <label for="caption" class="modal__label">Caption</label>
            <input
              type="text"
              name="caption"
              placeholder="Type your caption"
              class="modal__input"
            />
            <button type="submit" class="modal__form-submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
