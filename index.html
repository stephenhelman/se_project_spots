<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <nav class="menubar">
        <img src="./images/Logo.svg" alt="Spots Logo" class="menubar__image" />
      </nav>
      <header class="header">
        <div class="header__container">
          <div class="header__avatar-section">
            <img
              src="./images/avatar.jpg"
              alt="Bessie Coleman Picture"
              class="header__image"
            />
            <div class="header__info-container">
              <div class="header__title">
                <h1 class="header__name">Bessie Coleman</h1>
                <p class="header__description">Civil Aviator</p>
              </div>

              <button type="button" class="header__edit-button">
                <img
                  src="./images/pencil.svg"
                  alt="pencil icon"
                  class="header__edit-pencil"
                />
                Edit Profile
              </button>
            </div>
          </div>
          <button class="header__new-post-button">
            <img
              src="./images/Plus.svg"
              alt="Plus Icon"
              class="header__new-plus"
            />
            New Post
          </button>
        </div>
      </header>
      <main>
        <section class="cards">
          <div class="cards__card card">
            <div class="card__image card__image_name_moritz"></div>
            <div class="card__info">
              <p class="card__author">Val Thorens</p>
              <button type="button" class="card__like-button">
                <img
                  src="./images/Like.svg"
                  alt="Heart Icon"
                  class="card__like-button-heart"
                />
              </button>
            </div>
          </div>
          <div class="cards__card card">
            <div class="card__image card__image_name_ceiline"></div>
            <div class="card__info">
              <p class="card__author">Restaurant terrace</p>
              <button type="button" class="card__like-button">
                <img
                  src="./images/Like.svg"
                  alt="Heart Icon"
                  class="card__like-button-heart"
                />
              </button>
            </div>
          </div>
          <div class="cards__card card">
            <div class="card__image card__image_name_tubanar"></div>
            <div class="card__info">
              <p class="card__author">An outdoor cafe</p>
              <button type="button" class="card__like-button">
                <img
                  src="./images/Like.svg"
                  alt="Heart Icon"
                  class="card__like-button-heart"
                />
              </button>
            </div>
          </div>
          <div class="cards__card card">
            <div class="card__image card__image_name_maurice"></div>
            <div class="card__info">
              <p class="card__author">A very long bridge, over the forest...</p>
              <button type="button" class="card__like-button">
                <img
                  src="./images/Like.svg"
                  alt="Heart Icon"
                  class="card__like-button-heart"
                />
              </button>
            </div>
          </div>
          <div class="cards__card card">
            <div class="card__image card__image_name_van"></div>
            <div class="card__info">
              <p class="card__author">Tunnel with morning light</p>
              <button type="button" class="card__like-button">
                <img
                  src="./images/Like.svg"
                  alt="Heart Icon"
                  class="card__like-button-heart"
                />
              </button>
            </div>
          </div>
          <div class="cards__card card">
            <div class="card__image card__image_name_moritz2"></div>
            <div class="card__info">
              <p class="card__author">Mountain house</p>
              <button type="button" class="card__like-button">
                <img
                  src="./images/Like.svg"
                  alt="Heart Icon"
                  class="card__like-button-heart"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
