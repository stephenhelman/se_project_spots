<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="menubar">
          <img src="./assets/Logo.svg" alt="Spots Logo" class="nav__image" />
        </nav>
        <div class="header__container">
          <div class="header__avatar-section">
            <img
              src="./assets/avatar.jpg"
              alt="Bessie Coleman Picture"
              class="header__image"
            />
            <div class="header__info-container">
              <h1 class="header__name">Bessie Coleman</h1>
              <p class="header__description">Civil Aviator</p>
            </div>
            <button type="button" class="header__edit-button">
              <img
                src="./assets/pencil.svg"
                alt="pencil icon"
                class="header__edit-pencil"
              />
              Edit Profile
            </button>
          </div>
          <button class="header__new-post-button">
            <img
              src="./assets/Plus.svg"
              alt="Plus Icon"
              class="header__new-plus"
            />
            New Post
          </button>
        </div>
      </header>
      <main>
        <section class="cards">
          <div class="cards__card card">
            <img
              src="./assets/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="A Snowy Mountain Resort"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__author">Val Thorens</p>
              <button type="button" class="card__like-button">
                <img
                  src="./assets/Like.svg"
                  alt="Heart Icon"
                  class="card__like-button-heart"
                />
              </button>
            </div>
          </div>
          <div class="cards__card card">
            <img
              src="./assets/2-photo-by-ceiline-from-pexels.jpg"
              alt="A Restaurant Terrace"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__author">Restaurant terrace</p>
              <button type="button" class="card__like-button">
                <img
                  src="./assets/Like.svg"
                  alt="Heart Icon"
                  class="card__like-button-heart"
                />
              </button>
            </div>
          </div>
          <div class="cards__card card">
            <img
              src="./assets/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="An Outdoor Cafe"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__author">An outdoor cafe</p>
              <button type="button" class="card__like-button">
                <img
                  src="./assets/Like.svg"
                  alt="Heart Icon"
                  class="card__like-button-heart"
                />
              </button>
            </div>
          </div>
          <div class="cards__card card">
            <img
              src="./assets/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="A very long bridge, over the forest"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__author">A very long bridge, over the forest...</p>
              <button type="button" class="card__like-button">
                <img
                  src="./assets/Like.svg"
                  alt="Heart Icon"
                  class="card__like-button-heart"
                />
              </button>
            </div>
          </div>
          <div class="cards__card card">
            <img
              src="./assets/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Tunnel with morning light"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__author">Tunnel with morning light</p>
              <button type="button" class="card__like-button">
                <img
                  src="./assets/Like.svg"
                  alt="Heart Icon"
                  class="card__like-button-heart"
                />
              </button>
            </div>
          </div>
          <div class="cards__card card">
            <img
              src="./assets/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="A mountain house"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__author">Mountain house</p>
              <button type="button" class="card__like-button">
                <img
                  src="./assets/Like.svg"
                  alt="Heart Icon"
                  class="card__like-button-heart"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
